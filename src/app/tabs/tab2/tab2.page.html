<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Location History
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>


  <div id="map" #map></div>
  <div *ngIf="user">

    <ion-item>
      <ion-label>User ID: {{ user.uid }}</ion-label>
    </ion-item>

    <!-- have buttons for 24 hours, 3 days, a week and a month-->
    <div>
      <ion-button (click)="setPointTimeframe(24)">24 hours</ion-button>
      <ion-button (click)="setPointTimeframe(72)">3 days</ion-button>
      <ion-button (click)="setPointTimeframe(168)">1 week</ion-button>
      <ion-button (click)="setPointTimeframe(720)">1 month</ion-button>
    </div>

    <ion-button expand="block" (click)="startTracking()" *ngIf="!isTracking">
      <ion-icon name="locate" slot="start"></ion-icon>
      Start Tracking
    </ion-button>

    <ion-button expand="block" (click)="stopTracking()" *ngIf="isTracking">
      <ion-icon name="hand" slot="start"></ion-icon>
      Stop Tracking
    </ion-button>

    <ion-list>
      <ion-item-sliding *ngFor="let pos of locations | async">
        <ion-item>
          <ion-label text-wrap>
            Lat: {{ pos.latitude }}
            Lng: {{ pos.longitude }}
            <p>
              {{ pos.timestamp | date:'short' }}
            </p>
          </ion-label>
        </ion-item>

        <ion-item-options side="start">
          <ion-item-option color="danger" (click)="deleteLocation(pos)">
            <ion-icon name="trash" slot="icon-only"></ion-icon>
          </ion-item-option>
        </ion-item-options>

      </ion-item-sliding>
    </ion-list>

  </div>
</ion-content>
